<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>CSS-Mem-Slider</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="title">
        CCS Mem Slider
      </h1>
    </div>
  </header>
  <main class="main">
    <section class="section">
      <div class="container">
        <input type="radio" name="slide" id="slide1" value="slide1" checked="">
        <input type="radio" name="slide" id="slide2" value="slide2">
        <input type="radio" name="slide" id="slide3" value="slide3">
        <input type="radio" name="slide" id="slide4" value="slide4">
        <input type="radio" name="slide" id="slide5" value="slide5">
        <input type="radio" name="slide" id="slide6" value="slide">

        <ul class="slides">
          <li class="slide slide-1">
            <img src="./assets/slides/1.gif" />
            <p class="slides-text">Красавец </p>
          </li>
          <li class="slide slide-2">
            <img src="./assets/slides/2.gif" />
            <p class="slides-text">Спортсмен</p>
          </li>
          <li class="slide slide-3">
            <img src="./assets/slides/3.gif" />
            <p class="slides-text">Умен </p>
          </li>
          <li class="slide slide-4">
            <img src="./assets/slides/4.gif" />
            <p class="slides-text">Великолепен </p>
          </li>
          <li class="slide slide-5">
            <img src="./assets/slides/5.gif" />
            <p class="slides-text">Неотразим </p>

          </li>


        </ul>
        <div class="nav-bar">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
          <label for="slide5"></label>
        </div>


      </div>



    </section>
  </main>
  <footer class="footer">
    <div class="container footer__container">
      <a href="https://rollingscopes.com/" class="footer__link" alt="RS School">
        <img src="assets/slides/logo_rs_text.svg" alt="logo">
      </a>
      <p class="footer__text">
        2022
      </p>
    </div>
  </footer>
</body>

</html>
